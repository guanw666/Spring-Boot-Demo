<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-theme.min.css">
    <script src="../static/jquery/jquery-1.12.4.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/common/demo.css">

</head>
<body>
<!--导航栏-->
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <h3 th:text="${question.title}"></h3>
            <div class="question-info">
                作者：<span th:text="${question.user.name}"></span>
                | 发布于<span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                | 阅读数：<span th:text="${question.viewCount}"></span>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h5 class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></h5>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a class="question-edit" th:if="${session.user!=null && question.user.id.equals(session.user.id)}"
               th:href="'/publish/'+${question.id}">
                <h5><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</h5>
            </a>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <h4>发起人</h4>
            <img class="media-object avatar-img img-circle pull-left" th:src="@{${question.user.avatarUrl}}">
            <h5 th:text="${question.user.name}"></h5>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>相关问题</h4>
        </div>
    </div>
</div>
</body>
</html>
